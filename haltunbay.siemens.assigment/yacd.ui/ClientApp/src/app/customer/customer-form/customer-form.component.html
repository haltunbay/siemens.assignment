<div class="col-sm-1"></div>
<div class="panel panel-default col-sm-8">
    <div class="panel-heading">
        Customer Form
    </div>

    <div class="panel-body">
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <a routerLink="/customer" routerLinkActive="active" class="btn btn-default"><span
                        class="glyphicon glyphicon-list"></span> List View</a>
            </div>
            <div class="form-group row">
                <label for="firstName">First Name</label>
                <input class="form-control input-sm" formControlName="firstName">
            </div>
            <div class="form-group row">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control input-sm" formControlName="lastName" value="">
            </div>
            <div class="form-group row">
                <label for="email">Email</label>
                <input type="text" class="form-control input-sm" formControlName="eMail" value="">
            </div>
            <div class="form-group row">
                <label for="city">City</label>
                <input type="text" class="form-control input-sm" formControlName="city" value="">
            </div>
            <div class="form-group row">
                <label for="address">Address</label>
                <input type="text" class="form-control input-sm" formControlName="address" value="">
            </div>
            <div class="form-group row">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control input-sm" formControlName="phoneNumber" value="">
            </div>
            <div class="form-group row">
                <button type="submit" [disabled]="!customerForm.valid" class="btn btn-default"><span
                        class="glyphicon glyphicon-floppy-disk"></span>
                    Submit</button>
                &nbsp;&nbsp;
                <button type="button" (onClick)="onCancel()" class="btn btn-default"><span
                        class="glyphicon glyphicon-menu-left"></span>
                    Cancel</button>
            </div>

        </form>


    </div>
</div>

<div class="col-sm-1"></div>
